<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        /* إعادة تهيئة أساسية */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /* استخدام خطوط النظام لضمان السلاسة */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            direction: rtl; 
        }

        /* ------------------ ألوان الوضع الداكن (واقعي) ------------------ */
        :root {
            --bg-dark: #000000; /* خلفية سوداء خالصة (أكثر واقعية في الوضع الداكن) */
            --bg-card: #121212; /* خلفية الصندوق الداكنة */
            --border-color: #363636; /* لون الإطار الداكن */
            --text-primary: #f5f5f5; /* النصوص الأساسية */
            --text-secondary: #a8a8a8; /* النصوص الثانوية والروابط */
            --input-bg: #262626; /* خلفية حقل الإدخال */
            --blue-link: #4092ff; /* لون الروابط الزرقاء الفاتحة */
            --blue-button: #0095f6; /* لون زر الدخول */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        /* ------------------ حاوية المحتوى الرئيسية ------------------ */
        .main-content {
            display: flex;
            max-width: 935px;
            width: 100%;
            margin: 0 auto;
            justify-content: center; /* توسيط المحتوى */
        }

        /* ------------------ محاكاة صور الهواتف (اليسار) ------------------ */
        .phone-mockup {
            flex-grow: 1;
            margin-left: 32px;
            /* استخدام صورة خلفية شفافة في الوضع الداكن (لتكون واقعية) */
            background-image: url('https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__d=AAAADf1eJ001');
            background-size: 440px 620px;
            background-repeat: no-repeat;
            height: 620px;
            max-width: 440px;
            display: block;
        }

        @media (max-width: 875px) {
            .phone-mockup {
                display: none;
            }
        }

        /* ------------------ حاوية تسجيل الدخول (اليمين) ------------------ */
        .login-container {
            width: 350px;
            text-align: center;
            margin-top: 20px; /* ليتساوى مع ارتفاع الهاتف */
        }

        .login-box, .signup-box {
            background: var(--bg-card); 
            border: 1px solid var(--border-color); 
            border-radius: 1px; /* انستجرام لا يستخدم حواف مستديرة كبيرة */
            padding: 40px;
            margin-bottom: 10px;
        }

        /* ------------------ الشعار والمدخلات ------------------ */
        .logo {
            /* محاكاة وسم الشعار الحقيقي */
            width: 175px; 
            height: 51px;
            display: block;
            margin: 0 auto 20px auto;
            /* هذه مجرد محاكاة للشعار الحقيقي SVG */
            background-color: transparent; 
            font-size: 0;
            color: transparent; 
        }

        input {
            width: 100%;
            padding: 12px 8px;
            margin-bottom: 6px;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            background-color: var(--input-bg); 
            color: var(--text-primary);
            font-size: 12px; /* حقول الإدخال أصغر قليلاً في الحجم */
        }
        
        input::placeholder {
            color: var(--text-secondary);
        }

        .login-button {
            width: 100%;
            padding: 7px 0;
            margin-top: 8px;
            background-color: var(--blue-button);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }

        .login-button:disabled {
            opacity: 0.7; 
        }

        /* ------------------ الفاصل (أو) ------------------ */
        .separator {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .line {
            flex-grow: 1;
            height: 1px;
            background-color: var(--border-color); 
        }

        .separator p {
            margin: 0 18px;
            color: var(--text-secondary);
            font-weight: bold;
            font-size: 13px;
        }

        /* ------------------ تسجيل الدخول بفيسبوك ونسيان كلمة السر ------------------ */
        .facebook-login {
            display: block;
            color: var(--blue-link); 
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
            margin: 20px 0 15px 0;
        }

        .fb-icon {
            margin-left: 8px;
            font-size: 16px;
            vertical-align: middle;
        }

        .forgot-password {
            display: block;
            color: var(--blue-link); 
            font-size: 12px;
            text-decoration: none;
            margin-top: 12px;
            padding-bottom: 20px;
        }

        /* ------------------ صندوق التسجيل ------------------ */
        .signup-box p {
            color: var(--text-primary); 
            font-size: 14px;
        }

        .signup-box a {
            color: var(--blue-link);
            text-decoration: none;
            font-weight: bold;
        }

        /* ------------------ الحصول على التطبيق ------------------ */
        .get-app {
            margin-top: 10px;
            text-align: center;
        }

        .get-app p {
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .app-links img {
            height: 40px;
            margin: 0 5px;
            max-width: 136px;
            border-radius: 4px;
        }

        /* ------------------ التذييل ------------------ */
        footer {
            width: 100%;
            max-width: 935px;
            margin-top: 50px;
            padding: 0 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            font-size: 12px;
        }

        footer a {
            color: var(--text-secondary); 
            text-decoration: none;
            margin: 0 8px 12px 8px;
        }
        
        footer p {
            color: var(--text-secondary);
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="phone-mockup"></div>

        <div class="login-container">
            <div class="login-box">
                <h1 class="logo" style="background-image: url('https://www.instagram.com/static/images/web/logged_out_wordmark-dark.png/30a57ccb708f.png'); background-repeat: no-repeat; background-size: contain;">Instagram</h1>
                <form action="#" method="POST">
                    <input type="text" placeholder="رقم الهاتف، اسم المستخدم، أو البريد الإلكتروني" required>
                    <input type="password" placeholder="كلمة السر" required>
                    <button type="submit" class="login-button" disabled>تسجيل الدخول</button>
                </form>
                <div class="separator">
                    <div class="line"></div>
                    <p>أو</p>
                    <div class="line"></div>
                </div>
                <a href="#" class="facebook-login">
                    <span class="fb-icon">f</span>
                    تسجيل الدخول باستخدام فيسبوك
                </a>
                <a href="#" class="forgot-password">هل نسيت كلمة السر؟</a>
            </div>
            
            <div class="signup-box">
                <p>أليس لديك حساب؟ <a href="#">تسجيل</a></p>
            </div>
            
            <div class="get-app">
                <p>احصل على التطبيق.</p>
                <div class="app-links">
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Download_on_the_App_Store_Badge.svg/1280px-Download_on_the_App_Store_Badge.svg.png" alt="App Store"></a>
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/1280px-Google_Play_Store_badge_EN.svg.png" alt="Google Play"></a>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <a href="#">Meta</a>
        <a href="#">حول</a>
        <a href="#">المدوّنة</a>
        <a href="#">الوظائف</a>
        <a href="#">المساعدة</a>
        <a href="#">API</a>
        <a href="#">الخصوصية</a>
        <a href="#">البنود</a>
        <a href="#">أهم الحسابات</a>
        <a href="#">المواقع</a>
        <a href="#">Instagram Lite</a>
        <a href="#">تحميل جهات الاتصال</a>
        <a href="#">التحميل من غير المستخدمين</a>
        <p style="margin-top: 15px;">العربية &copy; 2025 Instagram from Meta</p>
    </footer>
</body>
</html>
